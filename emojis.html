<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pool de Emojis 😎</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    background: #f9fafb;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    font-size: 1.8em;
  }
  #search {
    width: 100%;
    padding: 10px;
    font-size: 1.1em;
    margin: 20px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
    gap: 10px;
  }
  .emoji-card {
    background: white;
    border-radius: 12px;
    padding: 10px;
    text-align: center;
    font-size: 2rem;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    transition: transform 0.2s;
  }
  .emoji-card:hover {
    transform: scale(1.15);
  }
  .toast {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: #333;
    color: white;
    padding: 10px 20px;
    border-radius: 10px;
    opacity: 0;
    transition: opacity 0.4s;
  }
  .toast.show {
    opacity: 1;
  }
</style>
</head>
<body>
<h1>🧠 Pool de 700 Emojis – copie o que quiser!</h1>
<input id="search" type="text" placeholder="🔍 Buscar emoji..." />

<div class="grid" id="emojiGrid"></div>
<div id="toast" class="toast">Copiado!</div>

const grid = document.getElementById('emojiGrid');
const search = document.getElementById('search');
const toast = document.getElementById('toast');

function render(filter = "") {
  grid.innerHTML = "";
  emojis
    .filter(e => !filter || e.includes(filter))
    .forEach(e => {
      const card = document.createElement('div');
      card.className = 'emoji-card';
      card.textContent = e;
      card.onclick = () => copyEmoji(e);
      grid.appendChild(card);
    });
}

function copyEmoji(e) {
  navigator.clipboard.writeText(e);
  toast.classList.add('show');
  setTimeout(() => toast.classList.remove('show'), 800);
}

search.addEventListener('input', e => render(e.target.value));

render();
</script>
